version: '3'

services:
  nodejs:
    build:
      context: ./node
      dockerfile: Dockerfile
    container_name: fullcycle3.0-docker_nginx-with-nodejs
    volumes:
      - ./node/node_modules:/home/node/appnode/node_modules
    networks:
      - fullcycle3.0-docker

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: fullcycle3.0-docker_nginx-with-nodejs_nginx
    ports:
      - 8080:80
    networks:
      - fullcycle3.0-docker

networks:
  fullcycle3.0-docker:
    driver: bridge
