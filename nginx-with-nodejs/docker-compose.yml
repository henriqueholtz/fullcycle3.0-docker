version: '3'

services:
  nodejs:
    build:
      context: ./node
      dockerfile: Dockerfile
    container_name: fullcycle3.0-docker_nginx-with-nodejs
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s npm run live-reload
    volumes:
      - ./node/node_modules:/home/node/appnode/node_modules
      - ./node/index.js:/home/node/appnode/index.js
    networks:
      - fullcycle3.0-docker
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: fullcycle3.0-docker_nginx-with-nodejs_nginx
    ports:
      - 8080:80
    networks:
      - fullcycle3.0-docker
    depends_on:
      - nodejs

  db:
    image: mysql:5.7
    container_name: fullcycle3.0-docker_nginx-with-nodejs_db
    command: --innodb-use-native-aio=0 #needs (after entrypoint default)
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - fullcycle3.0-docker

networks:
  fullcycle3.0-docker:
    driver: bridge
